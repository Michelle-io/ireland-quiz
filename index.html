<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="./assets/css/main.css" />
    <script
      defer
      src="./assets/js/index.js"></script>
    <title>Ireland Quiz</title>
  </head>

  <body>
    <main>
      <div>
        <h1>Quiz</h1>
        <p>How much do you know about Ireland?</p>

        <div class="game-container">
          <!-- Add categories with javascript -->
          <nav>
            <h2>Choose a topic</h2>
            <ul></ul>
          </nav>

          <!-- Questions & possibilities -->
          <div class="score-container">
            <section id="questions-area">
              <div id="question"></div>
              <ul></ul>
            </section>

            <!-- Players scores -->
            <section id="score-area">
              <div>
                <img
                  src="./assets/images/icons/check.svg"
                  width="20"
                  height="20"
                  alt="" />
                Correct answer: 
              </div>

              <div>
                <img
                  src="./assets/images/icons/incorrect.svg"
                  width="20"
                  height="20"
                  alt="" />
                Incorrect answer: 
              </div>
              
            </section>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
